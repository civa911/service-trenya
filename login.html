<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход и регистрация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="height: 100vh;">
  <div class="container">
    <!-- Форма входа -->
    <div class="form-container fade-in" id="login-container">
      <h1>Вход</h1>
      <form id="login-form" autocomplete="off">
        <label for="email">Email:</label>
        <input type="email" id="email" required autocomplete="off">
        <label for="password">Пароль:</label>
        <input type="password" id="password" required autocomplete="off">
        <button type="submit">Войти</button>
      </form>
      <p class="switch-form">Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a></p>
    </div>

    <!-- Форма регистрации -->
    <div class="form-container hidden fade-in" id="register-container">
      <h1>Регистрация</h1>
      <form id="register-form" autocomplete="off">
        <div class="form-group">
          <label for="username">Имя пользователя:</label>
          <input type="text" id="username" autocomplete="off" required>
        </div>
    
        <div class="form-group">
          <label for="reg-email">Email:</label>
          <input type="email" id="reg-email" autocomplete="off" required>
        </div>
    
        <div class="form-group">
          <label for="reg-password">Пароль:</label>
          <input type="password" id="reg-password" autocomplete="new-password" required>
        </div>
    
        <div class="form-group">
          <label for="reg-password-confirm">Подтверждение пароля:</label>
          <input type="password" id="reg-password-confirm" autocomplete="new-password" required>
        </div>
    
        <button type="submit" class="btn">Зарегистрироваться</button>
      </form>
      <p class="switch-form">Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
    </div>
    
    
  </div>
  <script src="login.js"></script>
</body>
</html>
